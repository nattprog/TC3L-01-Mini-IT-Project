<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCI Map - Floor {{ ActiveFloor }}</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        /* Top navigation bar */
        .TopNavigationBar {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
            color: white;
        }

        .TopNavigationBar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .TopNavigationBar li {
            display: inline;
            margin-right: 20px;
        }

        .TopNavigationBar a {
            color: white;
            text-decoration: none;
        }

        /* Active page styling */
        .NavigationActive {
            font-weight: bold;
            border-bottom: 2px solid #fff;
        }

        /* Map container */
        #map {
            width: 100%;
            height: 500px;
            background-color: #ddd;
        }

        /* Search form */
        .search-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <div class="TopNavigationBar">
        <ul>
            <li><a href="/" class="{% if ActivePage == 'index' %}NavigationActive{% endif %}">Home</a></li>
            <li><a href="/schedule_input/" class="{% if ActivePage == 'schedule_input' %}NavigationActive{% endif %}">Add Schedule</a></li>
            <li class="{% if ActivePage == 'search' %}NavigationActive{% endif %}">
                <form method="POST" class="search-container">
                    <label for="search">Search Room:</label>
                    <input list="search_foo" name="search" id="search" placeholder="Enter Search" required>
                    <datalist id="search_foo">
                        {% for i in search_suggestion %}
                        <option value="{{i}}">
                        {% endfor %}
                    </datalist>
                    <input type="submit" value="Search">
                </form>
            </li>
            <li id="account">
                <div class="dropdown">
                    <button class="dropbtn">Account</button>
                    <div class="dropdown-content">
                        <a href="/change_password">Change Password</a>
                        <a href="/delete_account">Delete Account</a>
                        <a href="/logout">Logout</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <!-- Page content -->
    <div id="main-content">
        <h1>FCI Map - Floor {{ ActiveFloor }}</h1>
        <p>Welcome to the FCI Map page for floor {{ ActiveFloor }}.</p>

        <!-- Map section placeholder -->
        <div id="map">
            <!-- This is where your map rendering logic will go -->
            <p>Map for floor {{ ActiveFloor }} will be displayed here.</p>
        </div>
    </div>

</body>
</html>
