<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}FCI Map{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
<style>
    /* Dropdown container */
    .dropdown {
        position: relative;
        display: inline-block;
        z-index: 1000; /* Ensure the dropdown is above other elements */
    }

    /* Dropdown content */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 150px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1001; /* Higher than other elements to ensure visibility */
        right: 0; /* Align dropdown to the right edge of the container */
    }

    /* Links inside the dropdown */
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    /* Add hover effect to the account button */
    #account:hover {
        cursor: pointer;
    }
</style>
{% block head %}{% endblock %}
</head>

<header>
<div class="TopNavigationBar" id="TopLogo">
    <ul>
        <li>
            <img src="https://www.mmu.edu.my/wp-content/themes/mmu2018/assets/images/logo-mmu2x.png" alt="MMU logo" width="150px">
        </li>
        <li>
            <b>FCI Map</b>
        </li>
    </ul>
</div>
<nav class="TopNavigationBar">
    <ul>
        <li><a href="/" class="{% if ActivePage == 'index' %}NavigationActive{% endif %}">Home</a></li>
        <li><a href="/schedule_input/" class="{% if ActivePage == 'schedule_input' %}NavigationActive{% endif %}">Add Schedule</a></li>
        <li class="{% if ActivePage == 'search' %}NavigationActive{% endif %}">
            <form method="POST">
                <label for="search">Search Room:</label>
                <input list="search_foo" name="search" id="search" placeholder="{% if session['search'] %}{{session['search']}}{% else %}Enter Search{% endif %}" required>
                <datalist id="search_foo">
                    {% for i in search_suggestion %}
                    <option value="{{i}}">
                    {% endfor %}
                </datalist>
                <input type="submit" value="Enter">
            </form>
        </li>
        <!-- Account dropdown -->
        <li class="dropdown" id="account">
            <a href="javascript:void(0)" class="dropbtn {% if ActivePage == 'account' %}NavigationActive{% endif %}" onclick="toggleDropdown()">Account</a>
            <div class="dropdown-content" id="dropdown-content">
                <a href="/change_password">Change Password</a>
                <a href="/delete_account">Delete Account</a>
                <a href="/logout">Logout</a>
            </div>
        </li>
    </ul>
</nav>
</header>

{% block content %}
{% endblock %}

<script>
    // Function to toggle the dropdown
    function toggleDropdown() {
        var dropdownContent = document.getElementById("dropdown-content");
        if (dropdownContent.style.display === "block") {
            dropdownContent.style.display = "none";
        } else {
            dropdownContent.style.display = "block";
        }
    }

    // Close the dropdown if clicked outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.style.display === "block") {
                    openDropdown.style.display = "none";
                }
            }
        }
    }
</script>
</html>
