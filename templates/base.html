<!DOCTYPE html>
<html>
<head>
<title>{% block title %}FCI Map{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
{% block head %}{% endblock %}
</head>

<header>
<div class="TopNavigationBar" id="TopLogo">
    <ul>
        <li>
            <img src="https://www.mmu.edu.my/wp-content/themes/mmu2018/assets/images/logo-mmu2x.png" alt="MMU logo" width="150px">
        </li>
        <li>
            <b>FCI Map</b>
        </li>
    </ul>
</div>
<nav class="TopNavigationBar">
    <ul>
        <li><a href="/" {% if ActivePage == "index" %}class="NavigationActive"{% endif %}>Home</a></li>
        <li id="account"><a href="/account" {% if ActivePage == "account"%}class="NavigationActive"{% endif %}>Account</a></li>
        {% if session.get('user_id') %}
            <li><a href="/change_password">Change Password</a></li>
            <li><a href="/logout">Logout</a></li>
        {% else %}
            <li><a href="/login" {% if ActivePage == "login"%}class="NavigationActive"{% endif %}>Login</a></li>
        {% endif %}
    </ul>
</nav>
</header>

{% block content %}
{% endblock %}
</html>
