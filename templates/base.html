<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}FCI Map{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
{% block head %}{% endblock %}
</head>

<header>
<div class="TopNavigationBar" id="TopLogo">
    <ul>
        <li>
            <img src="https://www.mmu.edu.my/wp-content/themes/mmu2018/assets/images/logo-mmu2x.png" alt="MMU logo" width="150px">
        </li>
        <li>
            <b>FCI Map</b>
        </li>
    </ul>
</div>
<nav class="TopNavigationBar">
    <ul>
        <li><a href="/" {% if ActivePage == "index" %}class="NavigationActive"{% endif %}>Home</a></li>
        <li><a href="/schedule_input/" {% if ActivePage == "schedule_input" %}class="NavigationActive"{% endif %}>Add Schedule</a></li>
        <li {% if ActivePage == "search"%}class="NavigationActive"{% endif %}>
            <form method="POST">
                <label for="search">Search Room:</label>
                <input type="search" id="search" name="search" placeholder="Enter Search" value="{{session["search"]}}">
                <input type="submit" value="Enter"></form></li>
        <li id="account"><a href="/account" {% if ActivePage == "account"%}class="NavigationActive"{% endif %}>Account</a></li>
    </ul>
</nav>
</header>

{% block content %}
{% endblock %}
</html>
