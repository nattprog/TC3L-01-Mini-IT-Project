<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}FCI Map{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
<script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css"/>
{% block head %}{% endblock %}
</head>

<header>
<div class="TopNavigationBar" id="TopLogo">
    <ul>
        <li>
            <img src="https://www.mmu.edu.my/wp-content/themes/mmu2018/assets/images/logo-mmu2x.png" alt="MMU logo" width="150px">
        </li>
        <li>
            <b>FCI Map</b>
        </li>
    </ul>
</div>
<nav class="TopNavigationBar">
    <ul>
        <li><a href="/" class="{% if ActivePage == 'index' %}NavigationActive{% endif %}">Home</a></li>
        <li><a href="/schedule_input/" class="{% if ActivePage == 'schedule_input' %}NavigationActive{% endif %}">Add Schedule</a></li>
        <li class="{% if ActivePage == 'search' %}NavigationActive{% endif %}">
            <form method="POST">
                <label for="search">Search Room:</label>
                <input list="search_foo" name="search" id="search" placeholder="{% if session['search'] %}{{session['search']}}{% else %}Enter Search{% endif %}" required>
                <datalist id="search_foo">
                    {% for i in search_suggestion %}
                    <option value="{{i}}">
                    {% endfor %}
                </datalist>
                <input type="submit" value="Enter">
            </form></li>
        <li id="account"><a href="/account" class="{% if ActivePage == 'account' %}NavigationActive{% endif %}">Account</a></li>
    </ul>
</nav>
</header>

{% block content %}
{% endblock %}
</html>
