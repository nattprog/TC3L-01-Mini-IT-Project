<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}FCI Map{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
{% block head %}{% endblock %}
<style>



@media only screen and (max-width: 800px) {
/* For mobile phones: */
.TopNavigationBar {
    flex-direction: column;
}
}
</style>
</head>

<header>
<div id="TopLogo">
    <ul>
        <li>
            <img src="https://www.mmu.edu.my/wp-content/themes/mmu2018/assets/images/logo-mmu2x.png" alt="MMU logo" width="150px">
        </li>
        <li>
            <b>FCI Map</b>
        </li>
    </ul>
</div>
<div class="TopNavigationBar">
    <div><a href="/" class="{% if ActivePage == 'index' %}NavigationActive{% endif %}">Home</a></div>
    <div><a href="/schedule_input/" class="{% if ActivePage == 'schedule_input' %}NavigationActive{% endif %}">Add Schedule</a></div>
    <div style="flex: 1;"><div class="{% if ActivePage == 'search' %}NavigationActive{% endif %}">
        <form style="display: flex;" method="POST">
            <label for="search">Search Room:</label>
            <input style="flex-grow: 1;" list="search_foo" name="search" id="search" placeholder="{% if session['search'] %}{{session['search']}}{% else %}Enter Search{% endif %}" required>
            <datalist id="search_foo">
                {% for i in search_suggestion %}
                <option value="{{i}}">
                {% endfor %}
            </datalist>
            <input type="submit" value="Enter">
        </form></div></div>
    <div><a href="/account" class="{% if ActivePage == 'account' %}NavigationActive{% endif %}">Account</a></div>
</div>
</header>

{% block content %}
{% endblock %}
</html>
