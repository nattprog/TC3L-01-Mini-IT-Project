<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            border-top: 5px solid red;
        }
        h1 {
            color: blue;
            margin-bottom: 20px;
        }
        label {
            color: #333;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid blue;
            border-radius: 5px;
            box-sizing: border-box;
            outline: none;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: red;
        }
        input[type="submit"] {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: red;
        }
        p {
            color: #333;
            margin-top: 10px;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="/signup" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required value="{{ request.form.username if request.form else '' }}">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required value="{{ request.form.email if request.form else '' }}">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            {% if error %}
                <p style="color:red;">{{ error }}</p>
            {% endif %}

            <input type="submit" value="Sign Up">
        </form>
        {% if login_link %}
            <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
        {% endif %}
    </div>
</body>
</html>
