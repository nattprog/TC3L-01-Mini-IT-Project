{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block head %}
    <style>
        .mainsect {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-block-start: 1rem;
            margin: 0;
        }
        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            border-top: 5px solid #ec1b2e;
        }
        .signup-container h1 {
            color: #0050a2;
            margin-bottom: 20px;
        }
        .signup-container label {
            color: #333;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 0.2rem;
            border: 2px solid #0050a2;
            border-radius: 5px;
            box-sizing: border-box;
            outline: none;
        }
        .signup-container input[type="text"]:focus,
        .signup-container input[type="email"]:focus,
        .signup-container input[type="password"]:focus {
            border-color: #ec1b2e;
        }
        .signup-container input[type="submit"] {
            background-color: #0050a2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .signup-container input[type="submit"]:hover {
            background-color: #ec1b2e;
        }
        .signup-container p {
            color: #333;
            margin-top: 10px;
        }
        .signup-container a {
            color: blue;
            text-decoration: none;
        }
        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}
{% block content %}
<body>
    <main class="mainsect">
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="/signup" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required value="{{ request.form.username if request.form else '' }}">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required value="{{ request.form.email if request.form else '' }}">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword" name="confirmpassword" required>

            {% if error %}
                <p style="color:red;">{{ error }}</p>
            {% endif %}

            <input type="submit" value="Sign Up">
        </form>

        <!-- Add a login option for those who already have an account -->
        <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
    </div>
    </main>
</body>
{% endblock %}
