{% extends "base.html" %}

{% block title %}
Search Results
{% endblock %}

{% block content %}
<p><em>Results for:</em><b> {{search}}</b></p>
{% for i in room_name_results_list %}
<p>
    <a href="/roompage/{{i.room_name}}">{{i.room_name}}</a>
</p>
{% endfor %}
{% for i in aliases_results_list %}
<p>
    <a href="/roompage/{{i.fci_room_name}}">{{i.room_name_aliases}}</a>
</p>
{% endfor %}
{% endblock %}
